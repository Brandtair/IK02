<html>
{% block title %}
    Share it with your friends
{% endblock %}

{% block main %}
    <form action="{{ url_for('mail') }}" method="post">
        <fieldset>
            <div class="form-group">

            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="EMAILADDRESSTO" placeholder="EMAIL ADDRESS TO" type="text"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="msg" placeholder="message" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Send</button>
            </div>
        </fieldset>
    </form>

{% endblock %}
