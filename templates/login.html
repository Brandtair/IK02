<!DOCTYPE html>

{% block main %}
    <head>
    <link href="{{url_for('static',filename='styles.css')}}" rel="stylesheet"/>
    </head>
    <body>
        <title>Login</title>
            <h1>Makes <br/> Right Diner</h1>
        <div class="LoginFrame">
            <form action="{{ url_for('search') }}" method="post">

            <input class= "RoundSideButton" name = "ingredient" placeholder="Find a recipe" type="text"/>
            <button class= "RoundSideButton" type="submit">Search</button>

            </form>
        </div>
        <div class="LoginFrame">
            <h3>Login</h3>
        </div>
            <form action="{{ url_for('login') }}" method="post">
                    <div class="LoginFrame">
                    <input autocomplete="off" class= "RoundSideButton" name="username" placeholder="Username" type="text"/>
                    </div>
                    <br/>
                    <div class="LoginFrame">
                    <input class= "RoundSideButton" name="password" placeholder="Password" type="password"/>
                    </div>
                    <br/>
                    <button class="RoundSideButton" id = "Login">Log In</button>
            </form>
        <div class="LoginFrame">
        <form action="{{ url_for('register') }}"><button class="RoundSideButton">Register</button></form>
        </div>
    </body>
{% endblock %}
