<html>
{% block title %}
% block title %}
    Homepage
{% endblock %}

{% block main %}
    <head>
        <link href="{{url_for('static',filename='styles.css')}}" rel="stylesheet"/>
    </head>

    <body>
        <!--Uitloggen-->
        <form action="{{ url_for('logout') }}"><button class= "RoundSideButton">Logout</button></form>
        <!--favorieten pagina-->
        <form action="{{ url_for('favorite') }}"><button class= "RoundSideButton">Favorite</button></form>
        <!--deel pagina-->
        <form action="{{ url_for('mail') }}"><button class="RoundSideButton">Share page</button></form>
        <!--Zoek-->
        <form action="{{ url_for('mail') }}"><button class="RoundSideButton">Search</button></form>


        <!--Zoekbalk voor homepage-->
        <form action="{{ url_for('zoek') }}" method="post">
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Find a recipe" type="text"/>
            </div>
            <br/>
            <div class="form-group">
                <button class="RoundSideButton" type="submit">Zoek</button>
            </div>
    </form>
        {% for item in link %}


        <p>
            <a href="https://www.w3schools.com">
            <img src="{{ item }}" alt="W3Schools" border="0">
            </a>
        </p>

        {% endfor %}
    </body>
        {% endblock %}
</html>
