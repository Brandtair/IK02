<html>

    <!--Uitloggen-->
    <p><a href="{{ url_for('logout') }}">Loguit</a></p>

{% block title %}
    Homepage
{% endblock %}

        <p><a href="{{ url_for('zoek') }}">Zoek</a></p>




{% block main %}
    <head>
        <link href="{{url_for('static',filename='styles.css')}}" rel="stylesheet"/>
    </head>
<fieldset>
    <body>

        <!--Zoekbalk voor homepage-->
        <form action="{{ url_for('zoek') }}" method="post">
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Find a recip" type="text"/>
            </div>
            <br/>
            <div class="form-group">
                <button class="RoundSideButton" type="submit">Zoek</button>
            </div>
    </form>

        {% for item in link %}


        <p>
        <a href="https://www.w3schools.com">
        <img src="{{ item }}" alt="W3Schools" border="0">
        </a>
        </p>
</fieldset>
        {% endfor %}
    </body>
{% endblock %}
</html>
