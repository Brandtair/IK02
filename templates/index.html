<html>

{% block title %}
    Homepage
{% endblock %}

{% block main %}
    <head>
        <link href="{{url_for('static',filename='styles.css')}}" rel="stylesheet"/>
    </head>

    <body> 
        <!--Uitloggen-->
        <form action="{{ url_for('logout') }}"><button class= "RoundSideButton">Logout</button></form>
        <!--favorieten pagina-->
        <form action="{{ url_for('favorites') }}"><button class= "RoundSideButton">Favorites</button></form>
        <!--deel pagina-->
        <form action="{{ url_for('mail') }}"><button class="RoundSideButton">Share page</button></form>
        <!--filtersearch-->
        <form action="{{ url_for('filter_dish') }}"><button class="RoundSideButton">Search recipe through filter</button></form>
        <!--Naam en ww veranderen-->
        <form action="{{ url_for('changenamepass') }}"><button>Change username and password</button></form>
        <!--verander email-->
        <form action="{{ url_for('changemail') }}"><button>Change mail</button></form>
        <!--verander preferences-->
        <form action="{{ url_for('changepref') }}"><button>Change preferences</button></form>

        <div class= "Header">
            <form action="{{ url_for('favorites') }}"><button class="RoundSideButton" id= "FavoritesButton">Favorites</button></form>
            <div class="SearchBarHeader">
                <form action="{{ url_for('search') }}" method="post">
                    <input autocomplete="off" class="SearchBarHeader" placeholder="Find a recipe" type="text"/>
                    <button class="SearchBarButton" type="submit">Search</button>
                </form>
            </div>
        </div>
        <div class="List">

        </div>

        <!--Zoekbalk voor homepage-->
        <form action="{{ url_for('search') }}" method="post">
            <div class= "form-group">
                <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Find a recipe" type="text"/>
            </div>
            <br/>
            <div class="form-group">
                <button class="RoundSideButton" type="submit">search</button>
            </div>
        </form>
        {% for item in recipes %}


        <p>
            {{ item.label }} <br>
            <a href="{{ item.url }}" target= '_blank'>
            <img src="{{ item.image }}" alt="W3Schools" border="0">
            </a>
        </p>
        <form action="{{ url_for('favorites') }}" method="post"><button name="submit" value="{{ item.label }}">Add</button></form>

        {% endfor %}
    </body>
        {% endblock %}
</html>
