{% extends "layout.html" %}

{% block title %}
    Recipe
{% endblock %}

{% block main %}
    <form action="{{ url_for('zoek') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Find a recipe" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Zoek</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
