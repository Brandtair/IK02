<html>
    <head>
        <h1>Change your name and password</h1>
    </head>
    <body>
        <form action="{{ url_for('changenamepass') }}" method="post">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text"/><br>
            <input class="form-control" name="password" placeholder="Password" type="password"/><br>
            <input class="form-control" name="repeat" placeholder="Repeat password" type="password"/><br>
            <button class="btn btn-default" type="submit">Change</button>
        </form>
    </body>
</html>
